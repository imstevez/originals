syntax = "proto3";

package proto;

service UserSrv {
	rpc InviteUser(InviteUserReq) returns (InviteUserRsp) {};
    rpc ParseInviteToken(ParseInviteTokenReq) returns (ParseInviteTokenRsp) {};
    rpc InsertUser(InsertUserReq) returns (InsertUserRsp) {};
    rpc GetAuthToken(GetAuthTokenReq) returns (GetAuthTokenRsp) {};
    rpc ParseAuthToken(ParseAuthTokenReq) returns (ParseAuthTokenRsp) {};
}

message User {
    int64 id = 1;
    string email = 2;
    string password = 3;
    string password_salt = 4;
    string mobile = 5;
    string nickname = 6;
    string image_url = 7;
    int32 is_approved = 8;
    int32 is_locked = 9;
    int32 is_deleted = 10;
    string last_login_date = 11;
    string last_password_changed_date = 12;
    string last_lockout_date = 13;
    string remark = 14;
    string created_on = 15;
    string updated_on = 16;
}

message InviteUserReq {
    string email = 1;
}

message InviteUserRsp {
    string invite_token = 1;
}

message ParseInviteTokenReq {
    string invite_token = 1;
}

message ParseInviteTokenRsp {
    string email = 1;
}

message InsertUserReq {
    string email = 1;
    string password = 2;
    string nickname = 3;
    string mobile = 4;
    string image_url = 5;
}

message InsertUserRsp {
    int64 user_id = 1;
}

message GetAuthTokenReq {
    string email = 1;
    string password = 2;
}

message GetAuthTokenRsp {
    string auth_token = 1;
}

message ParseAuthTokenReq {
    string auth_token = 1;
}

message ParseAuthTokenRsp {
    int64 user_id = 1;
    string email = 2;
    string mobile = 3;
    string nickname = 4;
    string image_url = 5;
}